<div>
    <h2>Product Management</h2>
    <form (ngSubmit)="saveProduct()">
      <input type="hidden" [(ngModel)]="product.id" name="id" />
      <label>Name:</label>
      <input [(ngModel)]="product.name" name="name" required />
      <label>Price:</label>
      <input [(ngModel)]="product.price" name="price" type="number" required />
      <button type="submit">{{ product.id ? 'Update' : 'Create' }}</button>
      <button type="button" (click)="resetForm()">Reset</button>
    </form>
    <hr />
    <h3>Product List</h3>
    <ul>
      <li *ngFor="let prod of products">
        {{ prod.name }} - ${{ prod.price.toFixed(2) }}
        <button (click)="editProduct(prod)">Edit</button>
        <button (click)="deleteProduct(prod.id)">Delete</button>
      </li>
    </ul>
  </div>
