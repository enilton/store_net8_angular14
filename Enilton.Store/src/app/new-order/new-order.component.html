<div>
  <h2>New Order</h2>
  <form (ngSubmit)="saveOrder()">
    <label>Customer:</label>
    <select [(ngModel)]="order.customerId" name="customerId" required>
      <option *ngFor="let customer of customers" [value]="customer.id">
        {{ customer.name }}
      </option>
    </select>

    <label>Products:</label>
    <div *ngFor="let product of products">
      <span>{{ product.name }} - ${{ product.price.toFixed(2) }}</span>
      <input type="number" min="1" #quantity />
      <button type="button" (click)="addItem(product, +quantity.value)">Add</button>
    </div>

    <h3>Order Items</h3>
    <ul>
      <li *ngFor="let item of orderItems">
        {{ item.productName }} - {{ item.quantity }} x ${{ item.unitPrice.toFixed(2) }}
        = ${{ item.totalPrice.toFixed(2) }}
      </li>
    </ul>

    <h3>Total: ${{ order.totalAmount.toFixed(2) }}</h3>

    <button type="submit">Create Order</button>
    <button type="button" (click)="resetForm()">Reset</button>
  </form>
</div>
